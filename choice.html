<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Choice</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <section class="container">
        <div class="choice">
            <div class="choice-content">
                <h1 class="choice-content-title title">Выберите <span>тему теста</span></h1>
                <p class="choice-content-text">Чтобы начать тест, выберите одну из предложенных ниже тем.</p>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №1. “JavaScript: Начальный уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="./images/arrow.svg" alt="Arrow to right">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №2. “JavaScript: Продвинутый уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="./images/arrow.svg" alt="Arrow to right">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №3. “JavaScript: Профессиональный уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="./images/arrow.svg" alt="Arrow to right">
                    </div>
                </div>
            </div>
            <div class="choice-img">
                <img src="./images/choice.svg" alt="Choice image">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">«АйтилогияQuiz» © Все права защищены / 2025</p>
    </footer>
</body>

</html>
