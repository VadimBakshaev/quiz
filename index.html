<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-content">
                <h1 class="main-content-title title">Проверь свои знания JavaScript вместе с <span>АйтилогияQuiz</span>!</h1>
                <p class="main-content-text">Мы поможем подготовиться к контрольному заданию или тесту по JavaScript!</p>
                <button class="main-content-btn btn">Начать тест</button>
            </div>
            <div class="main-img">
                <img src="./images/main.svg" alt="main image">
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">«АйтилогияQuiz» © Все права защищены / 2025</p>
    </footer>
</body>
</html>
