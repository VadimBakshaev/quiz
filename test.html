<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Test</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <section class="container">
        <div class="test">
            <p class="test-pre-title">Тест №1. “JavaScript: Начальный уровень”</p>
            <div class="test-progress-bar">
                <div class="progress-bar-item complete">
                    <div class="progress-bar-item-circle"></div>
                    <div class="progress-bar-item-text">Вопрос 1</div>
                </div>
                <div class="progress-bar-item active">
                    <div class="progress-bar-item-circle"></div>
                    <div class="progress-bar-item-text">Вопрос 2</div>
                </div>
                <div class="progress-bar-item">
                    <div class="progress-bar-item-circle"></div>
                    <div class="progress-bar-item-text">Вопрос 3</div>
                </div>
                <div class="progress-bar-item">
                    <div class="progress-bar-item-circle"></div>
                    <div class="progress-bar-item-text">Вопрос 4</div>
                </div>
                <div class="progress-bar-item">
                    <div class="progress-bar-item-circle"></div>
                    <div class="progress-bar-item-text">Вопрос 5</div>
                </div>
            </div>
            <h1 class="test-question title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</h1>
            <div class="test-question-options">
                <div class="test-question-option">
                    <input type="radio" id="option-one" name="answer">
                    <label for="option-one">Вариант ответа 1</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="option-two" name="answer">
                    <label for="option-two">Вариант ответа 2</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="option-three" name="answer">
                    <label for="option-three">Вариант ответа 3</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="option-four" name="answer">
                    <label for="option-four">Вариант ответа 4</label>
                </div>
            </div>
            <div class="test-actions">
                <button class="test-actions-prev btn">Назад</button>
                <div class="test-actions-time">
                    <span class="test-actions-time-text">Осталось времени:</span>
                    <div class="test-actions-time-clock">49</div>
                </div>
                <button class="test-actions-next btn">Дальше</button>
            </div>
            <a href="#!" class="test-action-skip">Пропустить вопрос &nbsp;&rang;</a>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">«АйтилогияQuiz» © Все права защищены / 2025</p>
    </footer>
</body>

</html>
