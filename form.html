<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Registration</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <section class="container">
        <div class="form-box">
            <div class="form-content">
                <h1 class="form-content-title title">Введите свои <span>данные</span></h1>
                <form action="#" class="form">
                    <div class="form-group">
                        <input type="text" class="form-input" id="firstName" required>
                        <label for="firstName" class="form-label">Имя</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="lastName" required>
                        <label for="lastName" class="form-label">Фамилия</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="email" required>
                        <label for="email" class="form-label">Электронная почта</label>
                    </div>
                    <div class="form-agree">
                        <input type="checkbox" id="agree" required>
                        <label for="agree">Я ознакомлен <a href="#!">с правилами сайта</a></label>
                    </div>
                    <button class="form-btn btn">Перейти к выбору теста</button>
                </form>
            </div>
            <div class="form-img">
                <img src="./images/form.svg" alt="Form image">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">«АйтилогияQuiz» © Все права защищены / 2025</p>
    </footer>
</body>

</html>
