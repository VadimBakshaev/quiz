<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Test</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <section class="container">
        <div class="test">
            <p class="test-pre-title"></p>
            <div class="test-progress-bar">
            </div>
            <h1 class="test-question title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</h1>
            <div class="test-question-options">                
            </div>
            <div class="test-actions">
                <button class="test-actions-prev btn" disabled>Назад</button>
                <div class="test-actions-time">
                    <span class="test-actions-time-text">Осталось времени:</span>
                    <div class="test-actions-time-clock">59</div>
                </div>
                <button class="test-actions-next btn" disabled>Дальше</button>
            </div>
            <a href="#!" class="test-action-skip">Пропустить вопрос &nbsp;&rang;</a>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">«АйтилогияQuiz» © Все права защищены / 2025</p>
    </footer>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/test.js"></script>

</html>
